<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="index.css">

</head>
<body>
    
    <nav>
       <h3>MyTickTacToe.com</h3>
    </nav>

    <div class="container">
        <div class="gamecontainer">
            <div class="line"></div>
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bb bl"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box br bb"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac MyTicTacToe</h1>
            <div>
                <span class="info" id="turnfor">Turn for X</span>
                <button id="reset">Reset</button>
              </div>
              <div class="imgbox">
                <img src="excited.gif" id="img1" alt="">
              </div>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>

</body>
</html>

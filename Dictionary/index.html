<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIC - Get your words new shape</title>

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container">
        <div class="box">
            <div class="inputbox">
                <input type="text" placeholder="Enter a word" id="input">
            </div>
            <div class="output">
                <h1>English Dictionary</h1>
                <span id="details">Type a word and press <b>Enter</b></span>
               <div id="infobox">
                <div>Word Title:  <span id="title"></span></div>
                <div>Synonyms:  <span id="synonyms"></span></div>
                <div>Definition:  <span id="definitions"></span></div>
                <audio controls src=""></audio>
            </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>

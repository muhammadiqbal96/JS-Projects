<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Get and set your notes</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Poppins&family=Roboto+Condensed:ital,wght@1,300&family=Ubuntu:ital,wght@1,300;1,500&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="info">
            <h1>Note App</h1>
            <p>Click on the box to creat a <b>Note</b></p>
            <button id="btn">+</button>
        </div>
            
        <div class="boxcontainer">
            <div class="textarea">
                <p contenteditable="true" class="note"><img src="download.jpeg" alt="Del"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
